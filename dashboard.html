<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <title>Dash Board</title>
    <style>
        body {
            size: inherit;
        }

        #loading {
            display: none;
            margin-top: 12rem;
            margin-left: 44rem;
            position: fixed;
        }

        .spinner-border {
            height: 4rem;
            width: 4rem;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="content">
        <h1 class="text-center mt-5 h1">Dashboard</h1>
        <h3 class="m-3 text-center h3" id="bank-banalce-amount">Bank Balance : 0</h3>
        <div id="transcation-history">
            <h2 class="h2 ml-3">Transcation History</h2>
        </div>
        <div id="add_new_transaction">
            <button class="btn btn-outline-secondary ml-3">Add New Transaction</button>

        </div>
        <div>
            <form id="add_new_transaction_form" class="hide">
                <div class="form-group">
                    <input type="number" class="form-control m-3" id="amount" placeholder="Enter amount..." />
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success ml-3" id="add_transaction" type="submit">Deposit</button>
                    <button class="btn btn-outline-danger" id="del_transaction" type="submit">Widraw</button>
                    <button class="btn btn-outline-primary" id="cancle_transaction" type="submit">Cancle</button>
                </div>
        </div>

        </form>
    </div>
    </div>
</body>
<script src="JS/elements.js"></script>
<script src="JS/transaction.js"></script>

</html>
