<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1 class="h1">Aliva Bank</h1>
    <form id="login_form">
    <div>
        <label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <input type="email" id="login_email" placeholder="Enter Email Here !!!" class="form-control">
    </div>
    <div>
        <label class="col-sm-2 col-form-label col-form-label-lg">Password</label>
        <input type="password" id="login_password" placeholder="Enter Password Here !!!" class="form-control">
    </div>
    <div>
        <a href="http://" id="login_forget_password" class="stretched-link text-danger">Forget Password</a>
    </div>
    </form>
</body>
</html>
