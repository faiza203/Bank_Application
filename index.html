<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
    <style>
        body {
            size: inherit;
        }

        #loading {
            display: none;
            margin-top: 12rem;
            margin-left: 44rem;
            position: fixed;
        }

        .spinner-border {
            height: 4rem;
            width: 4rem;
        }

        #login_forget_password:hover {
            cursor: pointer;
            text-decoration-line: underline;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="content">
        <h1 class="text-center mt-5">Aliva Bank</h1>
        <form id="login_form" class="m-3">
            <div>
                <label class="col-sm-2 col-form-label col-form-label-lg">User Name</label>
                <input type="text" id="login_user_name" placeholder="Enter Name here !!!" class="form-control"
                    required />
            </div>
            <div>
                <label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <input type="email" id="login_email" placeholder="Enter Email here !!!" class="form-control" required />
            </div>
            <div>
                <label class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                <input type="password" id="login_password" placeholder="Enter Password here !!!" class="form-control"
                    required />
            </div>
            <div class="mt-3">
                <span id="login_forget_password" class="text-danger">Forget Password</span>
            </div>
            <div class="mt-3">
                <button id="login_submit_btn" type="submit" class="btn btn-outline-success">Login</button>
            </div>
            <div class="mt-3">
                <button id="register_page_btn" type="button" class="btn btn-outline-danger">Register</button>
            </div>
        </form>
    </div>
    <script src="JS/signIn.js"></script>
</body>

</html>
